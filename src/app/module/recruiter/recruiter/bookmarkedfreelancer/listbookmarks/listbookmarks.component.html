<div class="container-fluid">
    <h5 class="text-center">List of Bookmarks by {{recruiterName}}</h5>
    <table class="table table-striped table-primary text-center table-responsive">
        <thead>
            <th>Freelancer</th>
            <th>UserName</th>
        </thead>
        <tbody>
            <tr *ngFor="let fr of bookmarksList.name; let i=index;">
                <td>{{fr}}</td>
                <td>{{bookmarksList.userName[i]}}</td>
            </tr>
        </tbody>
    </table>
</div>
