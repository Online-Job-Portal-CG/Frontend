<div class="container-fluid">
    <h3 class="text-center">Freelancers list</h3>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 card">
            <table class="table table-striped table-hover table-warning text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let freelancer of freelancersList;">
                        <td>{{freelancer.id}}</td>
                        <td>{{freelancer.firstName}}</td>
                        <td>{{freelancer.lastName}}</td>
                        <td>{{freelancer.userName}}</td>
                        <td><button class="btn btn-success" (click)="addBookmark(freelancer.id)">Bookmark</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
