<div class="container-fluid overflow-hidden">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <div class="card">
                <h5>List of Jobs by Skill: {{skillName}}</h5>
                <div class="card-body">
                    <table class="table table-striped table-primary table-hover">
                        <thead>
                            <th>Job Code</th>
                            <th>Job Title</th>
                            <th>Job Description</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let job of jobsList">
                                <td>{{job.jobId}}</td>
                                <td>{{job.jobTitle}}</td>
                                <td>{{job.jobDescription}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
